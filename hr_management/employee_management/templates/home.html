<!-- home.html -->

{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to HR Management System</h1>
    {% if user.is_authenticated %}
        <!-- Display authenticated user content -->
        <p>Hello, {{ user.username }}!</p>
    {% else %}
        <!-- Display login prompt -->
        <p>Please <a href="{% url 'hrms:login' %}">login</a> to view content.</p>
    {% endif %}
{% endblock %}
