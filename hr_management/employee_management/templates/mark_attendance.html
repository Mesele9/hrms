{% extends 'base.html' %}
{% block content %}
  <h2>Mark Attendance</h2>
  
  <form method="get" action="{% url 'hrms:mark_attendance' %}">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="id_department">Department:</label>
        {{ filter_form.department }}
      </div>
      <div class="col-md-4 mb-3">
        <label for="id_search">Search:</label>
        {{ filter_form.search }}
      </div>
      <div class="col-md-2 mb-3">
        <label>&nbsp;</label><br>
        <button type="submit" class="btn btn-primary">Apply Filters</button>
      </div>
    </div>
  </form>

  <br>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.date }}
    <br><br>
    {% for employee in employees %}
      <input type="checkbox" name="employees" value="{{ employee.id }}" id="employee_{{ employee.id }}">
      <label for="employee_{{ employee.id }}">{{ employee.first_name }} {{ employee.last_name }}</label><br>
    {% empty %}
      <p>No employees found.</p>
    {% endfor %}
    <br>
    {{ form.status }}
    <br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
