{% extends 'base.html' %}

{% block title %}Departments{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-8">
        <div class="text-center"><h3>Departments</h3></div>
        <a href="{% url 'hrms:department_create' %}" class="btn btn-outline-primary mb-3">Add Department</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr>
                    <td>{{ department.name }}</td>
                    <td>
                        <a href="{% url 'hrms:department_update' pk=department.pk %}" class="btn btn-outline-primary btn-sm mr-10" style="margin-right: 10px;">Edit</a>
                        <a href="{% url 'hrms:department_delete' pk=department.pk %}" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
