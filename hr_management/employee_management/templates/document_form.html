{% extends 'base.html' %}
{% block title %}Upload Document{% endblock %}

{% block content %}
<h2>Upload Document for {{ employee.first_name }} {{ employee.last_name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload">
</form>
{% endblock %}
