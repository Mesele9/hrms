{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Attendance Records</h2>
    <a href="{% url 'hrms:attendance_create' %}" class="btn btn-primary mb-3">Create Attendance</a>
    <table class="table">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Date</th>
                <th>Status</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for attendance in attendances %}
            <tr>
                <td>{{ attendance.employee }}</td>
                <td>{{ attendance.date }}</td>
                <td>{{ attendance.get_status_display }}</td>
                <td><a href="{% url 'hrms:attendance_edit' attendance.pk %}" class="btn btn-primary">Edit</a></td>
                <td><a href="{% url 'hrms:attendance_delete' attendance.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
