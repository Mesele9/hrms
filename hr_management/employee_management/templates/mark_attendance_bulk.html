{% extends 'base.html' %}
{% block content %}
  <h2>Mark Attendance</h2>
  <form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    <table class="table">
      <thead>
        <tr>
          <th>Employee</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for form in formset %}
        <tr>
          <td>{{ form.employee }}</td>
          <td>{{ form.status }}</td>
          <td>{{ form.date }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
