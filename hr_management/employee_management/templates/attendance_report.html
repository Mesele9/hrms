<!-- templates/attendance_report.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
</head>
<body>
    <h2>Attendance Report</h2>
    <table>
        <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for attendance in attendances %}
        <tr>
            <td>{{ attendance.employee }}</td>
            <td>{{ attendance.date }}</td>
            <td>{{ attendance.get_status_display }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
